name: Deploy report
on:
  push:
    branches:
      - master

jobs:
  deploy-report:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.

  deploy-docs:
    runs-on: ubuntu-latest
    name: Deploying documentation to surge
    steps:
      - uses: actions/checkout@v1
      - run: npm install
      - run: npm run docs
      - name: Install surge and fire deployment
        uses: actions/setup-node@v1
        with:
          node-version: 8
      - run: npm install -g surge
      - run: surge ./doc dsi-p12-code-docs.surge.sh --token ${{ secrets.SURGE_TOKEN }}

  heroku-deploy:
    name: Build app and Deploy backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: npm install
      - run: git config --global user.email "actions@mail.com"
      - run: git config --global user.name "Github Actions"
      - run: git remote add heroku https://dsi-p12-g-c.herokuapp.com/
      - run: git push heroku HEAD
